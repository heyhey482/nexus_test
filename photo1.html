  </div>
<script>

  var modifyBtn = document.getElementById("modifyBtn");
  var uploadBtn = document.getElementById("uploadBtn");

  var photoWrap = document.getElementById("photoWrap");
  var controllerWrap = document.getElementById("controllerWrap");

  modifyBtn.addEventListener("click", addPhoto);

  function addPhoto() {
    var input = document.getElementById("fileInput");
    input.type = "file";
    input.name = "file";
    input.accept = "image/*";
    input.onchange = function() {
      var file = this.files[0];
      var reader = new FileReader();
      reader.onload = function(e) {
        var img = document.createElement("img");
        img.src = e.target.result;
        img.style.width = "300px";

        // 사진 영역
        photoWrap.innerHTML = img.outerHTML;

        addBtn.style.display = "none";
        photoWrap.style.display = "block";
        controllerWrap.style.display = "block";
      };
      reader.readAsDataURL(file);
    };
    input.click();
  }

</script>
